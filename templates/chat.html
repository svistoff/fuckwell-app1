<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Dating App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Dating App - Chat</h1>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('chat') }}">Chat</a>
                <a href="{{ url_for('announcements') }}">Announcements</a>
                <a href="{{ url_for('stories') }}">Stories</a>
                {% if user.is_admin %}
                    <a href="{{ url_for('admin') }}">Admin</a>
                {% endif %}
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-messages" id="messages">
            {% for message in messages %}
                <div class="message">
                    <span class="username">{{ message.sender.first_name }}:</span>
                    <span class="content">{{ message.content }}</span>
                    <span class="timestamp">{{ message.timestamp.strftime('%H:%M') }}</span>
                </div>
            {% endfor %}
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        // Join the general room
        socket.emit('join', {room: 'general'});

        // Listen for messages
        socket.on('message', function(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <span class="username">${data.username}:</span>
                <span class="content">${data.message}</span>
                <span class="timestamp">${data.timestamp}</span>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Send message function
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('message', {
                    message: message,
                    room: 'general'
                });
                messageInput.value = '';
            }
        }

        // Send message on Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
