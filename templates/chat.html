<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат | Dating App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем новый стиль Telegram -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style_telegram.css') }}">
</head>
<body>
    <!-- Сторис -->
    <div class="stories-bar">
        {% for story in stories %}
        <div class="story-preview" onclick="openStory('{{ story.id }}')">
            <img src="{{ story.preview_url }}" alt="Story" />
        </div>
        {% endfor %}
    </div>

    <!-- Чат -->
    <div class="chat-container">
        {% for message in messages %}
        <div class="message-row {% if message.is_own %}own{% endif %}">
            <img class="avatar" src="{{ message.avatar_url }}" alt="avatar">
            <div class="message-bubble">
                <a class="username" href="https://t.me/{{ message.username }}" target="_blank">
                    {{ message.username }}
                </a>
                <span class="message-text">{{ message.text }}</span>
                <span class="message-time">{{ message.time }}</span>
                {% if is_admin %}
                <button class="delete-btn" onclick="deleteMessage('{{ message.id }}')">Удалить</button>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Меню снизу -->
    <div class="bottom-menu">
        <a href="{{ url_for('chat') }}" class="menu-btn active">Чат</a>
        <a href="{{ url_for('announcements') }}" class="menu-btn">Объявления</a>
    </div>

    <!-- Модальное окно сторис (скелет) -->
    <div id="story-modal" class="story-modal" style="display:none;">
        <span class="close" onclick="closeStory()">&times;</span>
        <img id="story-img" src="" alt="Story" />
    </div>

    <script>
        function openStory(id) {
            // Здесь логика подгрузки сторис по id
            // Пример:
            document.getElementById('story-modal').style.display = 'flex';
            document.getElementById('story-img').src = '/story/' + id;
        }
        function closeStory() {
            document.getElementById('story-modal').style.display = 'none';
        }
        function deleteMessage(id) {
            // AJAX-запрос на удаление сообщения
        }
    </script>
</body>
</html>
