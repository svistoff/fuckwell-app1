<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат | Dating App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_telegram.css') }}">
</head>
<body>
    <!-- Сторис (кругляши сверху) -->
    <div class="stories-bar">
        <div class="story-preview"><img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Story"></div>
        <div class="story-preview"><img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Story"></div>
        <div class="story-preview"><img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Story"></div>
        <div class="story-preview"><img src="https://randomuser.me/api/portraits/women/4.jpg" alt="Story"></div>
        <div class="story-preview"><img src="https://randomuser.me/api/portraits/men/5.jpg" alt="Story"></div>
    </div>

    <!-- Основная часть чата -->
    <div class="chat-container">
        <div class="message-row">
            <img class="avatar" src="https://randomuser.me/api/portraits/men/1.jpg" alt="avatar">
            <div class="message-bubble">
                <a class="username" href="https://t.me/username1" target="_blank">username1</a>
                <span class="message-text">Привет! Это тестовое сообщение от первого пользователя.</span>
                <span class="message-time">12:01</span>
                <button class="delete-btn">Удалить</button>
            </div>
        </div>
        <div class="message-row own">
            <img class="avatar" src="https://randomuser.me/api/portraits/women/2.jpg" alt="avatar">
            <div class="message-bubble">
                <a class="username" href="https://t.me/username2" target="_blank">username2</a>
                <span class="message-text">Привет! Как дела? Это моё тестовое сообщение.</span>
                <span class="message-time">12:02</span>
            </div>
        </div>
        <div class="message-row">
            <img class="avatar" src="https://randomuser.me/api/portraits/men/3.jpg" alt="avatar">
            <div class="message-bubble">
                <a class="username" href="https://t.me/username3" target="_blank">username3</a>
                <span class="message-text">Отлично, спасибо! А у тебя?</span>
                <span class="message-time">12:05</span>
            </div>
        </div>
    </div>

    <!-- Меню снизу (кнопки "Чат" и "Объявления") -->
    <div class="bottom-menu">
        <a href="#" class="menu-btn active">Чат</a>
        <a href="#" class="menu-btn">Объявления</a>
    </div>
</body>
</html>
