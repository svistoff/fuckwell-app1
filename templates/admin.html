<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dating App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>Dating App - Admin Panel</h1>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('chat') }}">Chat</a>
                <a href="{{ url_for('announcements') }}">Announcements</a>
                <a href="{{ url_for('stories') }}">Stories</a>
                <a href="{{ url_for('admin') }}">Admin</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>ðŸ”§ Admin Panel</h2>

        <div class="admin-sections">
            <div class="admin-section">
                <h3>Create Announcement</h3>
                <form id="announcementForm">
                    <input type="text" id="announcementTitle" placeholder="Announcement Title" required>
                    <textarea id="announcementContent" placeholder="Announcement Content" required></textarea>
                    <button type="submit">Create Announcement</button>
                </form>
            </div>

            <div class="admin-section">
                <h3>Create Story</h3>
                <form id="storyForm">
                    <input type="text" id="storyTitle" placeholder="Story Title" required>
                    <textarea id="storyContent" placeholder="Story Content" required></textarea>
                    <input type="url" id="storyImage" placeholder="Image URL (optional)">
                    <button type="submit">Create Story</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Handle announcement creation
        document.getElementById('announcementForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('announcementTitle').value;
            const content = document.getElementById('announcementContent').value;

            fetch('/admin/announcement', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Announcement created successfully!');
                    document.getElementById('announcementForm').reset();
                } else {
                    alert('Error creating announcement');
                }
            });
        });

        // Handle story creation
        document.getElementById('storyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('storyTitle').value;
            const content = document.getElementById('storyContent').value;
            const image_url = document.getElementById('storyImage').value;

            fetch('/admin/story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    title: title,
                    content: content,
                    image_url: image_url
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Story created successfully!');
                    document.getElementById('storyForm').reset();
                } else {
                    alert('Error creating story');
                }
            });
        });
    </script>
</body>
</html>
